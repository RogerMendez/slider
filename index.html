<!DOCTYPE html>
<html lang="es">
<head>

<link rel="shortcut icon" href="images/favicon.ico">
<link href="css/skitter.styles.css" rel="stylesheet" />


<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
<script src="js/jquery.easing.1.3.js"></script>
<script src="js/jquery.skitter.min.js"></script>
<script src="js/jquery.animate-colors-min.js"></script>


<script>
$(document).ready(function() {

var options = {};
options['dots'] = true;
options['preview'] = true;
$('.border_box').css({'marginBottom': '40px'});
$('.box_skitter_large').skitter(options);

// Highlight
//$('pre.code').highlight({source:1, zebra:1, indent:'space', list:'ol'});
});
</script>
</head>
<body>

<div class="border_box">
<div class="box_skitter box_skitter_large">
<ul>
<li><a href="#cube"><img src="images/01.jpg" class="cube"  /></a><div class="label_text"><p>ROGER</p></div></li>
<li><a href="#cubeRandom"><img src="images/02.jpg" class="cubeRandom"  /></a><div class="label_text"><p>TUKY</p></div></li>
<li><a href="#block"><img src="images/03.jpg" class="block"  /></a><div class="label_text"><p>IVER</p></div></li>
<li><a href="#cubeStop"><img src="images/04.jpg" class="cubeStop"  /></a><div class="label_text"><p>GOKU</p></div></li>
<li><a href="#cubeHide"><img src="images/05.jpg" class="cubeHide"  /></a><div class="label_text"><p>ALVARO</p></div></li>
<li><a href="#cubeSize"><img src="images/06.jpg" class="cubeSize"  /></a><div class="label_text"><p>REMBER</p></div></li>
<li><a href="#horizontal"><img src="images/07.jpg" class="horizontal"  /></a><div class="label_text"><p>JASMANI</p></div></li>

</ul>
</div>
</div>
</body>
</html>
